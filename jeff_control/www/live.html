<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Live Control</title>

	<link rel="stylesheet" href="styles/base.css">
	<link rel="stylesheet" href="styles/live.css">
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/pincontrol.js"></script>
	<script type="text/javascript" src="js/navbar.js"></script>

</head>

<body>

	<div id="navbar"></div>
	<div id="menu_content"></div>
	<div id="background" onclick="close_menu();"></div>

	<div id="content">

	<div id="pinstatus">
		<h3>Status</h3>
		<div id="message" style="margin: 1em 1em"></div>
	</div>

	<div id="ctrlbuttons">
		<input type="button" id="fwdbutton" class="ctrlbutton" value="Forward" onclick="forward();" />
		<input type="button" id="bwdbutton" class="ctrlbutton" value="Backward" onclick="backward();" />
		<input type="button" id="leftbutton" class="ctrlbutton" value="Left" onclick="left();" />
		<input type="button" id="rightbutton" class="ctrlbutton" value="Right" onclick="right();" />
	</div>

	<div id="argselection">
	<select id="time">
		<option value="1">1 sec</option>
		<option value="2">2 secs</option>
		<option value="3">3 secs</option>
		<option value="4">4 secs</option>
		<option value="4">5 secs</option>
	</select>
	</div>

	</div>

</body>
</html>
