<!DOCTYPE text/html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jeff Commands</title>

	<link rel="stylesheet" href="styles/base.css">
	<link rel="stylesheet" href="styles/commands.css">

	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/command_script.js"></script>
	<script type="text/javascript" src="js/navbar.js"></script>

</head>

<body>

	<div id="navbar"></div>
	<div id="menu_content"></div>
	<div id="background" onclick="close_menu();"></div>

	<div id="content">

	<div id="command_list">
		<div id="commands"><u>Commands</u><br><br></div>
	</div>

	<div id="control_box">
		<div id="controls_inner">
			<div id="control_functions" class="control_type">
				<!-- Tab -->
				<input type="radio" id="functions_button" class="menu_button" name="menu_tab" checked>
				<label for="functions_button">Functions</label>
					
				<div id="functions_set" class="content">
					<!-- Movement buttons. -->
					<div id="forward_button" class="dir_button" onclick="move('forward');">Forward</div>
					<div id="left_button" class="dir_button" onclick="move('left');">Left</div>
					<div id="right_button" class="dir_button" onclick="move('right');">Right</div>
					<div id="backward_button" class="dir_button" onclick="move('backward');">Backward</div>
					<!-- Duration of movement. -->
					<div id="time_select">
						<select id="time">
							<option value="1">1 sec</option>
							<option value="2">2 secs</option>
							<option value="3">3 secs</option>
							<option value="4">4 secs</option>
							<option value="5">5 secs</option>
						</select>
					</div>
				</div>
			</div>
			
			<div id="control_constants" class="control_type">
				<!-- Tab -->
				<input type="radio" id="constants_button" class="menu_button" name="menu_tab">
				<label for="constants_button">Constants</label>
				
				<div id="constants_set" class="content">
					<!-- Constants buttons. -->
					<p> Constants buttons will go here </p>
				</div>
			</div>
			
			<div id="control_loops" class="control_type">
				<!-- Tab -->
				<input type="radio" id="loops_button" class="menu_button" name="menu_tab">
				<label for="loops_button">Loops</label>
				
				<div id="loops_set" class="content">
					<!-- Loops buttons. -->
					<p> Loops buttons will go here </p>
				</div>
			</div>
			
		</div>
	
		<div id="run" onclick="run_commands();">Run</div>
	</div>

	<div id="status">
		<div id="status_inner">
			STATUS: <div id="message"></div>
		</div>
	</div>

	</div>
</body>
</html>
